<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>MCM</title>
		<link rel='stylesheet' type='text/css' href='css/style.css'/>
		<link rel="stylesheet" type="text/css" href="css/regular.css">		
		<link rel='stylesheet' type='text/css' href='css/frame.css'/>
		<link rel="stylesheet" type="text/css" href="css/modal.css">
		<script defer src='js/nacl.js' type='text/javascript'></script>
		<script defer src='js/nacl-util.js' type='text/javascript'></script>
		<script defer src='js/message.js' type='text/javascript'></script>
		<script defer src='js/user.js' type='text/javascript'></script>
		<script defer src='js/main.js' type='text/javascript'></script>
	</head>
	<body onload="init()">
		<template id="msg_template">
			<div>
				<!-- TODO -->
			</div>
		</template>
		<div class="pubg" id="pubg">
			<div class="login_pu">
				<h1 class="headline" >Welcome to MC-Messenger</h1>
				<input type="text" class="login_input" placeholder="Username" oninput="check_usrname()" id="user_name">
				<div class="login_input color_input">Color <input type="color" id="user_color"></div>
				<div class="login_input start_chatting" id="start_button">Start Chatting</div>
			</div>
		</div>
		<div class="frame" id="frame">
			<div class="statusbar headline">MC-Messenger
				<!--
					<div id="lines" onclick="showmenu()">
						<div id="menu_line1" class="menu_line"></div>
						<div id="menu_line2" class="menu_line"></div>
						<div id="menu_line3" class="menu_line"></div>
					</div>
					-->
			</div>
			<div class="users" id="userlist_parent">
				<div class="userlist" id="userlist"></div>
			</div>

			<div class="chat_box" id="chat_box">
				<div id="lines" onclick="showmenu()">
					<div id="menu_line1" class="menu_line"></div>
					<div id="menu_line2" class="menu_line"></div>
					<div id="menu_line3" class="menu_line"></div>
				</div>
			</div>
			<div class="msg_box" id="msg_box">
				<div id="charcount"></div>
				<textarea class="msg_input" id="msg_input" autofocus="true" wrap="hard" cols="20"></textarea>
				<button class="msg_send far" id="btn_send">&#xf1d8;</button>
				<button class="msg_angry far" id="btn_angry">&#xf556;</button>
			</div>
			<div class="menu" id="menu">
				<div class="menu_votes menu_entry" id="menu_votes" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Votes</button></div>
				<div class="menu_votes_content menu_entry">Content of Votes</div>

				<div class="menu_leader menu_entry" id="menu_leader" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Leader</button></div>
				<div class="menu_leader_content menu_entry">Content of Leader</div>
				
				<div class="menu_files menu_entry" id="menu_files" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Users</button></div>
				<div class="menu_files_content menu_entry" id="menu_files_content"></div>
			</div>
			<div class="menu_settings menu_entry" id="settings">
				<button class="menu_button" onclick="overlay()">Settings</button>
				<!--
				Name: <input type="text" onchange="userDatabase.me.na = this.value; MessageHandle.sendMetaChange()" id="user_name2"><br>
				Color: <input type="color" id="user_color">
				-->
			</div>
		</div>
	</body>
</html>
