<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>MCM</title>
		<link rel="shortcut icon" type="image/png" href="img/Favicon.png"/>
		<link rel='stylesheet' type='text/css' href='css/style.css'/>
		<link rel="stylesheet" type="text/css" href="css/regular.css">		
		<link rel='stylesheet' type='text/css' href='css/frame.css'/>
		<link rel="stylesheet" type="text/css" href="css/modal.css">
		<link rel="stylesheet" type="text/css" href="css/color_themes/dark_theme.css" id="color_theme_link"/>
		<script defer src='js/nacl.js' type='text/javascript'></script>
		<script defer src='js/nacl-util.js' type='text/javascript'></script>
		<script defer src='js/helper.js' type="text/javascript"></script>
		<script defer src='js/user.js' type='text/javascript'></script>
		<script defer src='js/message.js' type='text/javascript'></script>
		<script defer src='js/ui.js' type="text/javascript"></script>
		<script defer src='js/main.js' type='text/javascript'></script>
	</head>
	<body onload="init()">
		<template id="msg_template">
			<div class="msg_block">
				<div class="msg_head">
					<div class="msg_head_name">{{name}}</div>
					<div class="msg_head_time">{{time}}</div>
				</div>
				<div class="msg_body">{{msg}}</div>
			</div>
		</template>
		<template id="cookie_template">
			<div class="msg_block">
				<div class="msg_head">
					<div class="msg_head_name">{{name}}</div>
					<div class="msg_head_time">{{time}}</div>
				</div>
				<div class="msg_body" onclick="msghandler.sendInteraction(this.id)">
					<img src="img/cookie.webp" class="cookie">
					<label class="cookie_counter counter">0</label>
				</div>
			</div>
		</template>
		<template id="poll_template">
			<div class="msg_block">
				<div class="msg_head">
					<div class="msg_head_name">{{name}}</div>
					<div class="msg_head_time">{{time}}</div>
				</div>
				<div class="poll_body">
					<div class="poll_msg msg_body">{{msg}}</div>
					<div class="poll_res_container" id="poll_res_container">
						<div class="poll_res_option counter" id="poll_res_option" onclick="msghandler.sendInteraction(this.id)">
							<label class="poll_ans"></label>
							<label class="counter">0</label>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="ulentry_template">
			<div>
				<!-- TODO -->
			</div>
		</template>
		<div class="pubg" id="pubg">
			<div class="login_pu">
				<h1 class="headline" id="modal_headline" >Welcome to MC-Messenger</h1>
				<input type="text" class="login_input" placeholder="Username" oninput="check_usrname()" id="user_name">
				<div class="login_input color_input">Color <input type="color" id="user_color"></div>
				<div class="login_input color_theme_input" id="color_theme_input">Color-Theme
					<select class="color_theme_selector" name="Color Theme" id="color_theme_selector" onchange="change_color_theme()">
						<option value="dark">Dark</option>
						<option value="light">Light</option>
						<option value="dhbw">DHBW</option>
					</select></div>
				<div class="login_input start_chatting" id="start_button">Start Chatting</div>
			</div>
		</div>
		<div class="frame" id="frame">
			<div class="statusbar headline">

			</div>
			<div class="users" id="userlist_parent">
				<div class="userlist" id="userlist"></div>
			</div>

			<div class="chat_box" id="chat_box">
				<div id="lines" onclick="showmenu()">
					<div id="menu_line1" class="menu_line"></div>
					<div id="menu_line2" class="menu_line"></div>
					<div id="menu_line3" class="menu_line"></div>
				</div>
			</div>
			<div class="msg_box" id="msg_box">
				<div class="msg_input_frame" id="msg_input_frame">
					<textarea class="msg_input" id="msg_input" autofocus="true" wrap="hard" cols="20"></textarea>
					<button class="msg_input_button far" id="msgbtn_send">&#xf1d8;</button>
					<button class="msg_input_button far" id="msgbtn_angry">&#xf556;</button>
				</div>

			</div>
			<div class="menu" id="menu">
				<div class="menu_votes menu_entry" id="menu_votes" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Votes</button></div>
				<div class="menu_votes_content menu_entry">
					<div class="poll_create">
						<label>Create Vote</label>
						<input type="text" placeholder="Vote name" id="poll_question_field" class="login_input poll_input">
						<br>
						<label>Answer options</label>
						<div class="poll_option_container">
							<template id="poll_option_template">
								<input type="text" name="poll_option" class="login_input poll_input" placeholder="Option">
							</template>
							<input type="text" name="poll_option" class="login_input poll_input" placeholder="Option">
							<input type="text" name="poll_option" class="login_input poll_input" placeholder="Option">
						</div>
						<div id="add_poll_option" class="login_input start_chatting poll_input">Add option</div>
						<div id="send_poll" class="login_input start_chatting poll_input">Send poll</div>
					</div>
					<div class="poll_list">

					</div>
				</div>

				<div class="menu_leader menu_entry" id="menu_leader" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Leader</button></div>
				<div class="menu_leader_content menu_entry">Content of Leader</div>
				
				<div class="menu_files menu_entry" id="menu_files" onclick="expand_menu(id)">
					<button class="menu_button" onclick="expand_menu(id)">Users</button></div>
				<div class="menu_files_content menu_entry" id="menu_files_content"></div>
			</div>
			<div class="menu_settings menu_entry" id="settings">
				<button class="menu_button" onclick="overlay('settings')">Settings</button>
			</div>
		</div>
	</body>
</html>
